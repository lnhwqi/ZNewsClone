    <script>
        const myString = "Im' Huy, I wanna sincerely sorry for your inconvenience, it will be completed soon! Thank you."

        const characters = myString.split("");

        console.log(characters)

        function displayLetters() {
            let index = 0; //start point
            const interval = setInterval(function() {
                if (index < characters.length) {
                    // Display the next point
                    document.getElementById("template-main-text").textContent += characters[index];
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 45); 
        }

        displayLetters();
    </script>
